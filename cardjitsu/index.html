<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer Test</title>
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<script type="text/javascript" src="connection.js"></script>
	<script type="text/javascript" src="cardjitsu.js"></script>
</head>
<body>
	<div id="connectionUI">
		<p id="myid"></p>
		<input type="text" id="targetid">
		<button onclick="connect()">Connect</button>
	</div>
	<div>
		<div id="ownpoints">
		</div>
		<div id="otherpoints">
		</div>
	</div>
	<div id="hands">
		<div id="ownhand">
		</div>
		<div id="otherhand">
			<div class="othercard" id="other1">
			</div>
			<div class="othercard" id="other2">
			</div>
			<div class="othercard" id="other3">
			</div>
			<div class="othercard" id="other4">
			</div>
			<div class="othercard" id="other5">
			</div>
		</div>
	</div>
</body>
</html>
